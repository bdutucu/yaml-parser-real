spring:
  application:
    name: example-service
  kafka:
    bootstrap-servers: localhost:9092

topics:
  payment:
    event: ecommerce.ahmet-pusat.event
  order:
    event: ecommerce.dutucu.event

consumers:
  mainConsumer:
    topics:
      - ${topics.ahmet-pusat.event}
  secondConsumer:
    topics:
      - ${topics.dutucu.event}